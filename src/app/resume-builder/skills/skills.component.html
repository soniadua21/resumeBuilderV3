<div class="well" style="margin-top: 30px;width:100%;padding-right: 75px;padding-left: 75px;padding-top: 35px;">
    <div class="row">
        <div class="col-sm-11">
            <h2 style="padding-left:33px;" [froalaView]="skillsTitle.title">{{skillsTitle.title}}</h2>
        </div>
        <div class="col-sm-1 text-right columns" style="padding-right:53px;">
          
          <button type="btn btn-outline-secondary text-right columns" placement="top" [ngbPopover]="popSkills" popoverTitle="Edit Title ">
            <i class="fa fa-pencil-square fa-2x"></i>
          </button>
          <ng-template #popSkills>
            <p [froalaEditor]='options' [(froalaModel)]="skillsTitle.title"></p>
          </ng-template>
        </div>
      </div>
  <div class="div-center" class="details" [ngSwitch]='froalaId'>

    <form *ngFor="let skill of skills;let i=index">
      <div class="row">
        <div class="col-sm-1">
          <h1 class="personaldetail" for="inputName">Skills #{{i+1}}</h1>
        </div>

        <div class="col-sm-10">
          <p type="date" class="form-control" id="textarea" [froalaEditor]="options" [(froalaModel)]="skills[i].name">
          </p>
        </div>
        <div class="col-sm-1 text-right columns" (click)="onRemoveDetails(i)">

            <button type="btn btn-danger text-right columns">
                <i class="fa fa-close fa-2x"></i>
              </button>
        </div>
      </div>
     
<hr> </form>

    <button type="button" class="btn btn-dark btn-md" (click)="onAddDetails()">Add New Field</button>
    
    <button type="button" style="float:right" class="btn btn-dark btn-md" (click)="onPreview()">Preview</button>


  </div>
</div>
